<html lang="en">
  <head>
    <link href="node_modules/@coreui/icons/css/coreui-icons.min.css" rel="stylesheet">
    <link href="node_modules/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="node_modules/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
    <!-- Main styles for this application-->
    <link href="css/style.css" rel="stylesheet">
    <link href="vendors/pace-progress/css/pace.min.css" rel="stylesheet">

    {% include 'base/header.html' %}
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 20px;
        width: 100%;
        max-width: 1400px;
      }
      .card-group {
        display: flex;
        width: 100%;
        max-width: 1200px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }
      .card {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: white;
      }
      .login-card {
        background-color: #ffffff;
      }
      .admin-card {
        background-color: #6287a8; /* Complementary color to gray */
        color: white;
      }
      .logo {
        display: block;
        margin: 0 auto 20px;
        max-width: 300px; /* Double the size of the logo */
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      p.text-muted {
        color: #6c757d;
        margin-bottom: 30px;
      }
      .input-group-text {
        background-color: #f1f1f1;
        border: none;
      }
      .input-group-text i {
        color: #007bff;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-link {
        color: #007bff;
      }
      .btn-link:hover {
        text-decoration: underline;
      }
      .btn-light {
        background-color: #e7ecf0; /* Darker background color for the button */
        color: white; /* White text for contrast */
        border-color: #343a40;
      }
      .btn-light:hover {
        background-color: #212529; /* Slightly darker on hover */
        color: white;
      }
      .card-body {
        padding: 40px;
      }
    </style>
  </head>
  <body class="app flex-row align-items-center">
    <div class="container">
      <div class="card-group">
        <div class="card login-card">
          <div class="card-body"> 
            <img src="{% static 'assets/Kutlwanong-logo.png' %}" alt="Kutlwanong Logo" class="logo">
            <h1>Login</h1>
            <p class="text-muted">Sign In to your account</p>
            <form action="" method="post">
              {% csrf_token %}
              {% for fields in forms %}
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  {{ fields }}
                </div>
              {% endfor %}
              <div class="row">
                <div class="col-6">
                  <input type="submit" value="Login" class="btn btn-primary px-4" />
                </div>
                <div class="col-6 text-right">
                  <button class="btn btn-link px-0" type="button">Forgot password?</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- CoreUI and necessary plugins-->
  </body>
</html>
