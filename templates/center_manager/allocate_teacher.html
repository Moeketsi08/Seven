{% extends 'base/center_manager_base.html' %}
{% block content %}
  <div class="card">
    <div class="card-header">Allocate Teacher Form</div>
    <div class="card-body">
      <form action="{% url 'allocate_teacher' %}" method="post">
        {% csrf_token %}
        {{ teacher_allocation_form.as_p }}
        <input type="hidden" name="form_type" value="teacher_allocation_form">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
